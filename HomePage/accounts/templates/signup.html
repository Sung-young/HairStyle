{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'accounts/css/signup.css'%}" />
    <title>signup</title>
  </head>
  {% block content %}
  <body>
    <div class="login_bar">
      {% if user.is_authenticated %}
      <div class="login">{{user.username}}님</div>
      <div class="login"><a href="{% url 'logout' %}">로그아웃</a></div>
      {% else %}
      <div class="login">
        <a href="{% url 'login' %}">로그인</a>
      </div>
      <div class="login">
        <a href="{% url 'signup'%}">회원가입</a>
      </div>
      {% endif %}
    </div>
    <div class="title" onclick="javascript:location.href='{% url 'home'%}'">
      Hair Wings
    </div>
    <div class="menu_bar">
      <div onclick="javascript:location.href='{% url 'hairstyle'%}'">
        헤어스타일
      </div>
      <div onclick="javascript:location.href='{% url 'community_home'%}'">
        Hair커뮤니티
      </div>
      <div onclick="javascript:location.href='{% url 'map'%}'">헤어샵 찾기</div>
    </div>
    <div class="signup_body">
      <div class="signup_title">회원가입</div>
      <form class="signup_form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="signup_text">
          아이디 <input name="username" type="text" />
        </div>
        <div class="signup_text">
          비밀번호 <input name="password" type="password" />
        </div>
        <div class="signup_text">
          비밀번호 확인 <input name="password_check" type="password" />
        </div>
        <div class="signup_text">이메일 <input name="email" type="text" /></div>
        <div class="signup_button">
          <input type="submit" class="btn btn-primary" value="회원가입" />
        </div>
      </form>
    </div>
  </body>
</html>
{% endblock %}
