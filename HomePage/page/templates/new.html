{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'page/css/new.css'%}" />
    <title>new</title>
  </head>
  {% block content %}
  <body>
    <div class="login_bar">
      {% if user.is_authenticated %}
      <div class="login">{{user.username}}님</div>
      <div class="login"><a href="{% url 'logout' %}">로그아웃</a></div>
      {% else %}
      <div class="login">
        <a href="{% url 'login' %}">로그인</a>
      </div>
      <div class="login">
        <a href="{% url 'signup'%}">회원가입</a>
      </div>
      {% endif %}
    </div>
    <div class="title" onclick="javascript:location.href='{% url 'home'%}'">
      Hair Wings
    </div>
    <div class="menu_bar">
      <div onclick="javascript:location.href='{% url 'hairstyle'%}'">
        헤어스타일
      </div>
      <div onclick="javascript:location.href='{% url 'community_home'%}'">
        Hair커뮤니티
      </div>
      <div onclick="javascript:location.href='{% url 'map'%}'">헤어샵 찾기</div>
    </div>
    <div class="new_body">
      <form
        action="{%url 'create'%}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="new_title">
          제목 : <input type="text" name="title" value="" />
        </div>
        <div class="new_content">
          내용 : <textarea name="content" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="new_submit">
          <input type="submit" value="작성하기" />
        </div>
      </form>
    </div>
  </body>
</html>
{% endblock %}
